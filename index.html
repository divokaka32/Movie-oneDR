<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
      h1 {
        text-align: center;
      }
      .hilang {
        animation: hilang 0.6s forwards;
      }

      @keyframes hilang {
        0% {
          opacity: 1;
        }
        100% {
          margin-left: 100%;
          opacity: 0;
        }
      }
    </style>
    <title>Movie IMDb</title>
  </head>
  <body>
    <!-- Alerts -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </symbol>
    </svg>
    <div class="alert-popup position-absolute top-0 w-100"></div>
    <!-- Alerts -->

    <div class="container">
      <div class="row mt-5">
        <div class="col mt-4">
          <h1>Movie</h1>
        </div>

        <!-- Awal Search -->
        <div class="input-group mt-3 mb-3">
          <input type="text" class="form-control input-keyword" placeholder="Search Movies..." aria-label="Recipient's username" aria-describedby="button-addon2" />
          <button class="btn btn-outline-primary search-button" type="button" id="button-addon2">Search</button>
        </div>
        <!-- Akhir Search -->
      </div>

      <!-- Awal Card -->
      <div class="row movie-container"></div>
      <!-- Akhir Card -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="MovieDetail" tabindex="-1" aria-labelledby="MovieDetailLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="MovieDetailLabel">Movie Detail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- isi modal -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
